<!DOCTYPE html>
<html>
<head>
  <title>GitLeet Settings</title>
  <style>
    body {
      font-family: Arial;
      width: 250px;
      padding: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>GitHub Config</h3>

  <input type="text" id="username" placeholder="GitHub Username" />
  <input type="text" id="repo" placeholder="Repository Name" />
  <input type="password" id="token" placeholder="GitHub Token" />

  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
